<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Профиль</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
      color: #333;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #30a7f7;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }

    button:hover {
      background-color: #2b95db;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Редактировать профиль</h2>
  <label for="gender">Пол</label>
  <input id="gender">

  <label for="age">Возраст</label>
  <input id="age" type="number">

  <label for="weight">Вес (кг)</label>
  <input id="weight" type="number">

  <label for="height">Рост (см)</label>
  <input id="height" type="number">

  <label for="goal">Цель</label>
  <input id="goal">

  <button onclick="saveProfile()">Сохранить</button>
</div>

<script>
  const tg = window.Telegram.WebApp;
  tg.expand(); // Расширить на весь экран
  const userId = tg.initDataUnsafe?.user?.id;

  function loadProfile() {
    fetch(`https://your-server.com/get_profile?user_id=${userId}`)
      .then(res => res.json())
      .then(data => {
        if (data) {
          document.getElementById('gender').value = data.gender || '';
          document.getElementById('age').value = data.age || '';
          document.getElementById('weight').value = data.weight || '';
          document.getElementById('height').value = data.height || '';
          document.getElementById('goal').value = data.goal || '';
        }
      })
      .catch(err => console.error('Ошибка при загрузке профиля:', err));
  }

  function saveProfile() {
    const profile = {
      user_id: userId,
      gender: document.getElementById('gender').value,
      age: parseInt(document.getElementById('age').value),
      weight: parseFloat(document.getElementById('weight').value),
      height: parseFloat(document.getElementById('height').value),
      goal: document.getElementById('goal').value
    };

    fetch('https://your-server.com/save_profile', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(profile)
    })
    .then(res => {
      if (res.ok) {
        tg.close(); // Закрыть mini-app
      } else {
        alert('Ошибка при сохранении профиля');
      }
    })
    .catch(err => {
      alert('Ошибка при подключении к серверу');
      console.error(err);
    });
  }

  loadProfile();
</script>
</body>
</html>
